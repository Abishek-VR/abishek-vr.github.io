<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Asteroid Belt Portfolio ‚Äî Abishek V R</title>
<style>
  :root{
    --cyan:#39D0FF;
    --panel: rgba(14,26,39,.6);
    --bg-galaxy: url("https://upload.wikimedia.org/wikipedia/commons/5/5c/ESO_-_The_magnificent_Messier_101.jpg");
    --bg-nebula: url("https://upload.wikimedia.org/wikipedia/commons/0/00/Crab_Nebula.jpg");
    --bg-cluster: url("https://upload.wikimedia.org/wikipedia/commons/5/5e/NGC_3603_HST.jpg");
  }
  html,body{height:100%;margin:0;background:#000;color:#fff;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  /* Background layers */
  .bg-layer,.bg-hero,.bg-cluster{position:fixed;inset:0;pointer-events:none}
  .bg-layer{z-index:-3;background:var(--bg-galaxy) center/cover no-repeat;filter:brightness(.65) saturate(1.1)}
  .bg-hero{z-index:-2;background:var(--bg-nebula) center/cover no-repeat;mix-blend-mode:screen;opacity:.35}
  .bg-cluster{z-index:-1;background:var(--bg-cluster) center/cover no-repeat;mix-blend-mode:lighten;opacity:.15}
  .shade{position:fixed;inset:0;background:radial-gradient(ellipse at center,rgba(0,0,0,0) 0,rgba(0,0,0,.35) 60%,rgba(0,0,0,.6) 100%);pointer-events:none;z-index:-1}

  .panel{backdrop-filter:blur(10px);background:var(--panel);border:1px solid rgba(57,208,255,.22);border-radius:12px}
  .btn{padding:8px 12px;font-size:14px;color:#fff;border:none;cursor:pointer}
  .btn:hover{outline:1px solid rgba(57,208,255,.4)}
  .hud{position:fixed;inset-inline:0;top:0;display:flex;justify-content:space-between;align-items:center;gap:8px;padding:10px}
  .name{padding:8px 12px;font-size:14px}

  /* Belt container */
  .universe{position:fixed;inset:0;display:grid;place-items:center}
  .belt{position:relative;width:min(80vmin,900px);height:min(80vmin,900px);border-radius:50%;animation:spin 120s linear infinite}
  @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

  /* Asteroids (projects) */
  .asteroid{position:absolute;top:50%;left:50%;width:70px;height:70px;margin:-35px;border-radius:14px;background:linear-gradient(145deg,#1a2633,#0f1620);border:1px solid rgba(57,208,255,.25);box-shadow:inset 0 0 24px rgba(57,208,255,.15), 0 2px 10px rgba(0,0,0,.45);transform-origin:-220px 0;display:flex;align-items:center;justify-content:center;text-align:center;padding:6px;cursor:pointer;transition:transform .2s ease, box-shadow .2s ease}
  .asteroid:hover{box-shadow:inset 0 0 30px rgba(57,208,255,.3), 0 6px 18px rgba(0,0,0,.6);transform:scale(1.08)}
  .asteroid small{font-size:11px;color:#c8d3e0}
  .asteroid .title{font-weight:600;font-size:12px;line-height:1.2}
  /* place around ring */
  .a-0{transform:rotate(0deg) translateX(220px) rotate(0deg)}
  .a-1{transform:rotate(36deg) translateX(220px) rotate(-36deg)}
  .a-2{transform:rotate(72deg) translateX(220px) rotate(-72deg)}
  .a-3{transform:rotate(108deg) translateX(220px) rotate(-108deg)}
  .a-4{transform:rotate(144deg) translateX(220px) rotate(-144deg)}
  .a-5{transform:rotate(180deg) translateX(220px) rotate(-180deg)}
  .a-6{transform:rotate(216deg) translateX(220px) rotate(-216deg)}
  .a-7{transform:rotate(252deg) translateX(220px) rotate(-252deg)}
  .a-8{transform:rotate(288deg) translateX(220px) rotate(-288deg)}
  .a-9{transform:rotate(324deg) translateX(220px) rotate(-324deg)}

  /* ‚ÄúSun‚Äù */
  .sun{position:absolute;inset:0;display:grid;place-items:center;pointer-events:none}
  .sun-dot{width:18px;height:18px;border-radius:999px;background:#ffd166;box-shadow:0 0 24px #ffd166aa,0 0 60px #ffd16666}

  /* Orbiting satellites (contact/resume) */
  .orbit{position:absolute;inset:0;margin:auto;width:240px;height:240px;border-radius:50%;animation:spin 28s linear infinite}
  .sat{position:absolute;top:50%;left:50%;width:10px;height:10px;margin:-5px;border-radius:999px;background:#fff;box-shadow:0 0 12px var(--cyan)}
  .sat a{position:absolute;top:-18px;left:12px;pointer-events:auto;text-decoration:none;color:#fff;font-size:12px;padding:4px 8px}
  .sat-email{transform:rotate(0deg) translateX(120px) rotate(0deg)}
  .sat-linked{transform:rotate(120deg) translateX(120px) rotate(-120deg)}
  .sat-resume{transform:rotate(240deg) translateX(120px) rotate(-240deg)}

  /* Comet */
  .comet{position:fixed;left:-10vw;top:10vh;width:8px;height:8px;border-radius:50%;background:var(--cyan);box-shadow:0 0 18px var(--cyan);filter:blur(.2px);animation:comet 60s linear infinite}
  .comet::after{content:"";position:absolute;right:8px;top:3px;width:140px;height:2px;background:linear-gradient(90deg,var(--cyan),transparent);opacity:.7;filter:blur(2px)}
  @keyframes comet{0%{transform:translate(-10vw,10vh)}100%{transform:translate(120vw,-40vh)}}

  /* Modal + list view */
  .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6)}
  .overlay.open{display:flex}
  .card{max-width:680px;width:min(92vw,680px);padding:16px}
  .muted{color:#c8d3e0;font-size:13px}
  .pill{display:inline-block;padding:.25rem .5rem;border-radius:999px;border:1px solid rgba(57,208,255,.35);margin:2px 6px 2px 0}
  .list{position:fixed;inset:0;overflow:auto;display:none;padding:88px 16px 24px}
  .list.open{display:block}
  .section{max-width:1024px;margin:0 auto 16px;padding:16px}
  .grid{display:grid;gap:10px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
</style>
</head>
<body>
  <div class="bg-layer"></div>
  <div class="bg-hero"></div>
  <div class="bg-cluster"></div>
  <div class="shade"></div>
  <div class="comet" aria-hidden="true"></div>

  <div class="hud">
    <div class="panel name">Abishek V R</div>
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <button class="panel btn" id="listBtn">List view</button>
      <a class="panel btn" href="#about">About</a>
      <a class="panel btn" href="#experiments">Experiments ‚Äî Under construction üöß</a>
      <a class="panel btn" href="./resume.pdf" target="_blank" rel="noreferrer">Resume</a>
      <a class="panel btn" href="mailto:abishekvr369@gmail.com">Email</a>
      <a class="panel btn" href="https://www.linkedin.com/in/abishek-v-r-a45899239/" target="_blank" rel="noreferrer">LinkedIn</a>
    </div>
  </div>

  <main class="universe">
    <div class="belt" id="belt">
      <div class="sun"><div class="sun-dot"></div></div>
      <div class="orbit" aria-hidden="true">
        <div class="sat sat-email"><a class="panel" href="mailto:abishekvr369@gmail.com">Email</a></div>
        <div class="sat sat-linked"><a class="panel" href="https://www.linkedin.com/in/abishek-v-r-a45899239/" target="_blank">LinkedIn</a></div>
        <div class="sat sat-resume"><a class="panel" href="./resume.pdf" target="_blank">Resume</a></div>
      </div>

      <!-- 10 asteroid slots around the ring -->
      <button class="asteroid a-0" data-i="0"><div><div class="title">Adaptive Aero Wing</div><small>Aero + PID</small></div></button>
      <button class="asteroid a-1" data-i="1"><div><div class="title">EV Powertrain Bench</div><small>Dyno + CAN</small></div></button>
      <button class="asteroid a-2" data-i="2"><div><div class="title">Under construction üöß</div><small>Placeholder</small></div></button>
      <button class="asteroid a-3" data-i="3"><div><div class="title">Under construction üöß</div><small>Placeholder</small></div></button>
      <button class="asteroid a-4" data-i="4"><div><div class="title">Under construction üöß</div><small>Placeholder</small></div></button>
      <button class="asteroid a-5" data-i="5"><div><div class="title">Under construction üöß</div><small>Placeholder</small></div></button>
      <button class="asteroid a-6" data-i="6"><div><div class="title">Under construction üöß</div><small>Placeholder</small></div></button>
      <button class="asteroid a-7" data-i="7"><div><div class="title">Under construction üöß</div><small>Placeholder</small></div></button>
      <button class="asteroid a-8" data-i="8"><div><div class="title">Under construction üöß</div><small>Placeholder</small></div></button>
      <button class="asteroid a-9" data-i="9"><div><div class="title">Under construction üöß</div><small>Placeholder</small></div></button>
    </div>
  </main>

  <!-- List view -->
  <div class="list" id="list">
    <div class="section panel">
      <h2>Projects</h2>
      <p class="muted">Tap any item to open details.</p>
      <div class="grid" id="listGrid"></div>
    </div>
    <div class="section panel">
      <h2>Milestones</h2>
      <div id="milestones"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="overlay" id="modal">
    <div class="panel card">
      <h3 id="mTitle" style="margin:0 0 6px"></h3>
      <p id="mSummary" class="muted" style="margin:0 0 8px"></p>
      <div id="mBody"></div>
      <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
        <button class="panel btn" id="closeModal">Close</button>
      </div>
    </div>
  </div>

<script>
  const PROJECTS = [
    { title:'Adaptive Aero Wing', summary:'Active aero wing for high-speed stability.', role:'Mechanical + Controls', results:['-12% Cd at 120 km/h','Closed-loop PID'], tech:['CAD','CFD','STM32','CAN'] },
    { title:'EV Powertrain Bench', summary:'Motor + inverter testbench with telemetry.', role:'Integration', results:['15% higher efficiency window','CAN logging'], tech:['SiC Inverter','BMS','CANopen'] },
    { title:'Under construction üöß', summary:'Placeholder for upcoming automotive project.', role:'‚Äî', results:[], tech:[] }
  ];
  const MILESTONES = [
    { title:'B.S. Mechanical Engineering (2024)' },
    { title:'Automotive R&D Intern (2023)' },
    { title:'More milestones ‚Äî Under construction üöß' }
  ];

  // Modal
  const modal = document.getElementById('modal');
  const openProject = (i) => {
    const p = PROJECTS[i] || { title:'Under construction üöß', summary:'Coming soon.' };
    mTitle.textContent = p.title;
    mSummary.textContent = p.summary;
    mBody.innerHTML =
      `<div style="margin:6px 0"><b>Role:</b> ${p.role||'‚Äî'}</div>` +
      (p.tech?.length? `<div style="margin:6px 0"><b>Tech:</b> ${p.tech.join(', ')}</div>`:'') +
      (p.results?.length? `<ul style="margin:6px 0 0 18px">${p.results.map(r=>`<li>${r}</li>`).join('')}</ul>`:'');
    modal.classList.add('open');
  };
  document.getElementById('closeModal').onclick = ()=> modal.classList.remove('open');

  // Belt clicks
  document.querySelectorAll('.asteroid').forEach(btn=>{
    btn.addEventListener('click', ()=> openProject(Number(btn.dataset.i)||0));
  });

  // List view content
  const listGrid = document.getElementById('listGrid');
  PROJECTS.forEach((p,i)=>{
    const card = document.createElement('div');
    card.className='panel'; card.style.padding='12px'; card.style.cursor='pointer';
    card.innerHTML = `<div style="font-weight:600">${p.title}</div><div class="muted">${p.summary}</div>`;
    card.onclick = ()=> openProject(i);
    listGrid.appendChild(card);
  });
  const ms = document.getElementById('milestones');
  MILESTONES.forEach(m=>{ const el=document.createElement('div'); el.className='pill'; el.textContent=m.title; ms.appendChild(el); });

  // Toggle list view
  const listEl = document.getElementById('list');
  document.getElementById('listBtn').onclick = ()=>{
    const open = listEl.classList.toggle('open');
    document.getElementById('listBtn').textContent = open ? 'Universe view' : 'List view';
  };
</script>
</body>
</html>
